<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="icon" type="image/x-icon" href="LOGO UP.PNG" />
    <title>Online Code Player</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/EditorCSS.css" />
  </head>

  <body>
    <div class="codepen" id="codepen">
      <header class="header">
        <div class="header__details">
          <a href="index.html"
            ><img src="LOGO UP (1).PNG" alt="Logo" id="logoImg"
          /></a>
        </div>
        <button class="button" onclick="ChangeView()">Change View</button>
      </header>
      <section class="main-content" id="main-contents">
        <div class="code" id="main-code">
          <div class="editor">
            <header class="editor-header">
              <h3 class="editor-heading">HTML</h3>
            </header>
            <div class="editor-code" id="html-code">
              <textarea
                class="editor-input"
                type="code"
                id="html-editor"
                oninput="onInput()"
                placeholder="Write HTML code"
              ></textarea>
            </div>
          </div>
          <div class="editor">
            <header class="editor-header">
              <h3 class="editor-heading">CSS</h3>
            </header>
            <div class="editor-code" id="css-code">
              <textarea
                class="editor-input"
                id="css-editor"
                oninput="onInput()"
                placeholder="Write CSS code"
              ></textarea>
            </div>
          </div>
          <div class="editor">
            <header class="editor-header">
              <h3 class="editor-heading">JavaScript</h3>
            </header>
            <div class="editor-code" id="js-code">
              <textarea
                class="editor-input"
                id="js-editor"
                oninput="onInput()"
                placeholder="Write Java Script code"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="preview" id="preview">
          <iframe src="" frameborder="0" id="iframe"></iframe>
        </div>
      </section>
    </div>
  </body>
  <script src="EditorCSS.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script>
    function onInput() {
      var iframe = document.getElementById("iframe");
      var html = document.getElementById("html-editor").value;
      var css = document.getElementById("css-editor").value;
      var js = document.getElementById("js-editor").value;

      iframe.srcdoc =
        html + "<style>" + css + "</style>" + "<script>" + js + "<\/script>";
      console.log(iframe.srcdoc);
    }
    function ChangeView() {
      var code = document.getElementById("main-code");
      var main = document.getElementById("main-contents");
      main.className == "main-content"
        ? (main.className = "main-content-layout2")
        : (main.className = "main-content");
      code.className == "code"
        ? (code.className = "code-layout2")
        : (code.className = "code");
    }
  </script>
</html>
